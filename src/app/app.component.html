<form class="row g-3">
  <div class="col-auto">
    <label for="txtUserName" class="visually-hidden">User Name</label>
    <input type="text" class="form-control" [(ngModel)]="userForms.userName" id="txtUserName" name="txtUserName" placeholder="User Name">
  </div>
  <div class="col-auto">
    <label for="txtUserMail" class="visually-hidden">User Mail</label>
    <input type="text" class="form-control" [(ngModel)]="userForms.userMail" id="txtUserMail" name="txtUserMail" placeholder="User Mail">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="newUser()">Add</button>
  </div>
</form>
