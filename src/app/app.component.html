<form class="row g-3">
  <div class="col-auto">
    <label for="txtSearch" class="visually-hidden">Search By Brand</label>
    <input type="text" [(ngModel)]="userMail" name="txtSearch" class="form-control" id="txtSearch" placeholder="Search By Brand">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="searchUser()">Search</button>
  </div>
</form>
